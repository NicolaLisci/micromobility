<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{userId}}
    </ion-title>        
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true"> 
  <app-geocoder></app-geocoder>
  
  <div id="directions" class="card" *ngIf="instructions | async as instructions">
    <ion-button size="small" (click)="onCloseClick()" class="absolute right-0 top-0">close</ion-button>
    <div>
      <app-direction [instructions]="instructions" ></app-direction>
    </div>
    <!-- <div class="flex justify-end fixed"> -->
      
      <!-- </div> -->
    </div>
    
    <app-map></app-map>
    
    
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="primary">
        <ion-icon name="chevron-up-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="navigate-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="getIsochrone()">
          <ion-icon name="battery-half-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
    
    
  </ion-content>
