<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="flex justify-between items-center">
      <div class="flex flex-col">
        <span>{{totDistance$ | async }} Km</span>  
        <span>{{user.id}}</span>
      </div>
      <div class="flex items-center">
        <img src="{{user.photoUrl}}" width="40">
        <ion-button color="light" (click)="onLogout()">
          <ion-icon name="exit-outline"></ion-icon>
        </ion-button>
      </div>
    </div>  
  </ion-toolbar>
</ion-header>


<ion-content id="mainContent" [fullscreen]="true"> 
  <app-geocoder></app-geocoder>
  
  <div id="directions" class="card" *ngIf="locationInformation | async as locationInformation">
    
    <div>
      <app-direction [data]="locationInformation" ></app-direction>
    </div>
    <!-- <div class="flex justify-end fixed"> -->
      
      <!-- </div> -->
    </div>
    
    <app-map></app-map>
    
    
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="primary">
        <ion-icon name="chevron-up-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="navigate-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light" (click)="getIsochrone()">
          <ion-icon name="battery-half-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
    
    
  </ion-content>
